<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - hyperboleon</title>
    <link rel="stylesheet" type="text/css" href="/static/css/hyperboleon.css"/>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!--<script src="/static/hyperboleon.js"></script>-->
    <script>
      $(function() {
         $("#" + $(location).attr("href").split('/')[3] + "Nav")
             .parent()
             .addClass("navSelected");
      });
    </script>
  </head>
  <body>
    <div class="flexContainer fullHeight overX">
      <div class="flexExpand"></div>
      <div id="stack" class="flexContainer vertical overX">
        <div id="header" class="flexContainer flexFixed spaceBetween border" title="One unit of hyperbole">
          <div id="titleText" class="fullHeight"> <!--MAYBE TAKE BORDER OUT!!!!!
-->
            <div id="theTitle">HYPERBOLEON</div>
            <div id="subText">The poorly-named personal website of Jacob Hladky</div>
          </div>
          <div id="contact" class="fullHeight">
            <a href="mailto:jacob.hladky@gmail.com" class="contactElement notLink">email</a>
            <a href="http://facebook.com/jacob.hladky" class="contactElement notLink">facebook</a>
            <a href="/static/resume.pdf" class="contactElement notLink">résumé</a>
          </div>
        </div>
        {% set nav = ["about", "projects", "art", "else"] -%}
        <div class="flexContainer flexExpand overX">
          <div id="nav" class=" flexContainer flexFixed vertical overY">
            {% for name in nav %}
            <div class="flexContainer flexFixed navBackItem center">
              <a href="{{ '/' ~ name ~ '/'|e }}" id="{{ name ~ 'Nav'|e}}" class="flexContainer flexFixed navItem notLink center border">
                {{ name|e }}
              </a>
            </div>
            {% endfor %}
          </div> 
          {% block content %}{% endblock %}
        </div>
      </div>
      <div class="flexExpand"></div>
    </div>
  </body>
</html>
